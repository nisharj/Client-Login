<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body style="background-image: url('assets/login.webp'); background-size: cover; background-position: center;">

    <div class="container">
        <center>
            <img src="assets/OIP.jpeg" alt="Admin Logo">
            <h1>Login</h1>
        </center>
        <form>
            <div class="input-group">
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>

            <center><p>Don't have an account? <a href="Register.html">Register</a></p></center>
            
        </form>
    </div>

</body>
</html>
